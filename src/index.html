<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main Navigation-->
    <header class="mb-xl-10 mb-md-7 mb-5">
      <!-- Intro -->
      <section class="container-fluid intro px-0">
        <!-- Grid Row -->
        <div class="row g-0">
          <!-- First Column -->
          <div
            class="col-lg-6 d-flex flex-column justify-content-center align-items-center vh-100"
          >
            <!-- Text -->
            <div class="h-100 d-flex justify-content-center align-items-center">
              <div class="px-5 text-center">
                <img
                  src="assets/img/my-avatar.JPG"
                  alt="Cătălin Broinaș - profile picture"
                  class="avatar-intro rounded-circle shadow-5-strong border border-5 border-white mb-4"
                />
                <h2 class="font-title display-4">Cătălin Broinaș</h2>
                <h1 class="font-title display-2 fw-bold text-uppercase">
                  Web developer
                </h1>
              </div>
            </div>
            <!-- Text -->

            <!-- Call to action -->
            <div
              class="d-flex w-100 justify-content-between align-items-center px-5 mb-5"
            >
              <!-- Social Media -->
              <div>
                <a
                  href="https://github.com/catalinbroinas"
                  target="_blank"
                  class="me-3"
                >
                  <i class="fa-brands fa-github fa-2x fa-fw"></i>
                </a>
                <a
                  href="https://www.linkedin.com/in/your-profile"
                  target="_blank"
                  class="me-3"
                >
                  <i class="fa-brands fa-linkedin fa-2x fa-fw"></i>
                </a>
              </div>
              <!-- Social Media -->

              <hr class="hr hr-intro d-none d-xl-flex" />

              <a
                class="btn btn-primary btn-lg btn-rounded"
                style="background-color: #2962ff"
                href="https://catalinbroinas.github.io/journey-of-a-web-developer/"
                target="_blank"
                role="button"
                data-mdb-ripple-init
                >Discover my progress</a
              >
            </div>
            <!-- Call to action -->
          </div>
          <!-- First Column -->

          <!-- Second Column -->
          <div class="col-lg-6 d-none d-lg-inline-block vh-100">
            <!-- Carousel wrapper -->
            <div
              id="intro-carousel"
              class="carousel slide carousel-fade"
              data-mdb-ride="carousel"
              data-mdb-carousel-init
            >
              <!-- Indicators -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-mdb-target="#intro-carousel"
                  data-mdb-slide-to="0"
                  class="rounded-circle custom-indicator active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-mdb-target="#intro-carousel"
                  data-mdb-slide-to="1"
                  class="rounded-circle custom-indicator"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-mdb-target="#intro-carousel"
                  data-mdb-slide-to="2"
                  class="rounded-circle custom-indicator"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-mdb-target="#intro-carousel"
                  data-mdb-slide-to="3"
                  class="rounded-circle custom-indicator"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-mdb-target="#intro-carousel"
                  data-mdb-slide-to="4"
                  class="rounded-circle custom-indicator"
                  aria-label="Slide 5"
                ></button>
              </div>
              <!-- Indicators -->

              <!-- Inner -->
              <div class="carousel-inner custom-border-radius shadow-5-strong">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                  <img
                    src="https://mdbootstrap.com/img/new/textures/full/243.jpg"
                    class="d-block vh-100 vw-100 object-cover"
                    alt="Slide title"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="sub-title text-white">Slide title</h5>
                  </div>
                </div>
                <!-- Slide 1 -->

                <!-- Slide 2 -->
                <div class="carousel-item">
                  <img
                    src="https://mdbootstrap.com/img/new/textures/full/102.jpg"
                    class="d-block vh-100 vw-100 object-cover"
                    alt="Slide title"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="sub-title text-white">Slide title</h5>
                  </div>
                </div>
                <!-- Slide 2 -->

                <!-- Slide 3 -->
                <div class="carousel-item">
                  <img
                    src="https://mdbootstrap.com/img/new/textures/full/107.jpg"
                    class="d-block vh-100 vw-100 object-cover"
                    alt="Slide title"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="sub-title text-white">Slide title</h5>
                  </div>
                </div>
                <!-- Slide 3 -->

                <!-- Slide 4 -->
                <div class="carousel-item">
                  <img
                    src="https://mdbootstrap.com/img/new/textures/full/102.jpg"
                    class="d-block vh-100 vw-100 object-cover"
                    alt="Slide title"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="sub-title text-white">Slide title</h5>
                  </div>
                </div>
                <!-- Slide 4 -->

                <!-- Slide 5 -->
                <div class="carousel-item">
                  <img
                    src="https://mdbootstrap.com/img/new/textures/full/107.jpg"
                    class="d-block vh-100 vw-100 object-cover"
                    alt="Slide title"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="sub-title text-white">Slide title</h5>
                  </div>
                </div>
                <!-- Slide 5 -->
              </div>
              <!-- Inner -->

              <!-- Controls -->
              <button
                class="carousel-control-prev"
                type="button"
                data-mdb-target="#intro-carousel"
                data-mdb-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>

              <button
                class="carousel-control-next"
                type="button"
                data-mdb-target="#intro-carousel"
                data-mdb-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!-- Controls -->
            </div>
            <!-- Carousel wrapper -->
          </div>
          <!-- Second Column -->
        </div>
        <!-- Grid Row -->
      </section>
      <!-- Intro -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
      <div class="container"></div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer></footer>
    <!--Footer-->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/efa94fba2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
